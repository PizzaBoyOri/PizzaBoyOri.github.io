<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Calculator</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Pizza Calculator</h1>
    <div class="mb-3">
        <label for="guests" class="form-label">Number of Guests:</label>
        <input type="number" class="form-control" id="guests" min="1">
        <label for="discount" class="form-label">Discount in %:</label>
        <input type="number" class="form-control" id="discount" min="0">
        <label for="extra-distance" class="form-label">Extra For Distance:</label>
        <input type="number" class="form-control" id="extra-distance" min="0">
        <input type="checkbox" class="form-check-input" id="bamboo">
        <label class="form-check-label" for="bamboo">Add Bamboo Cuttlery</label>
        <br>
        <input type="checkbox" class="form-check-input" id="lux-salads">
        <label class="form-check-label" for="lux-salads">Add Luxury Salads</label>
    </div>
    <button class="btn btn-primary mb-3" id="calculate-button">Calculate</button>

    <div id="offers"></div>
</div>

<!-- Add Bootstrap JS and your calculator.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="calculator.js"></script>
</body>
</html>
